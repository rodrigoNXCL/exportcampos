[build]
  publish = "."
  command = ""

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/cotizador"
  to = "/quote.html"
  status = 200

[[headers]]
  for = "/dashboard.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Configuraci√≥n para el dominio .com (si es necesario)
[[redirects]]
  from = "https://exportcampos.com/*"
  to = "https://exportcampos.cl/:splat"
  status = 301
  force = true